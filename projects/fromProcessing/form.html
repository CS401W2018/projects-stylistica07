<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <header>
        <h1>Register Now!</h1>
    </header>
    <main>
        <div id="message"></div>
        <form id="myform">
            <fieldset>
                <legend>Personal Information</legend> <br>
                <div class="form-row">
                    <label for="firstNameInput">First Name:</label>
                    <input type="text" id="firstNameInput" placeholder="First Name">
                </div>
                <div class="form-row">
                    <label for="lastNameInput">Last Name:</label>
                    <input type="text" id="lastNameInput" placeholder="Last Name">
                </div>
                <div class="form-row">
                    <label for="emailInput">Email:</label>
                    <input type="email" id="emailInput" placeholder="example@gmail.com">
                </div>
                <div class="form-row">
                    <label for="ageInput">Age:</label>
                    <input type="number" id="ageInput" placeholder="Age">
                </div>
                <div class="form-row">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="form-row">
                    <label for="state">State:</label>
                    <select id="state">
                        <option value="ca">California</option>
                        <option value="hi" selected>Hawaii</option>
                        <option value="ut">Utah</option>
                    </select>
                </div>
                <div class="form-row">
                    <input type="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Charlie Noble</p>
    </footer>
    <script src="form.js"></script>
</body>
</html>
